<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    </head>
    <body> 
        <form> 
            <div>
                <section class="wrapper">
                    <h1 class="title">the code review</h1>
                </section>
            </div>  

            <section class="wrapper">
                <section class="intro">
                    <h2>signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </section>

                <span class="top"></span>
                <span class="border"></span>

                <fieldset class="contact clearfix">
                    <legend>contact information</legend>

                    <section class="basic-info clearfix">
                        <label for="name" class="col">full name</label>
                        <input type="text" id="name" name="user_name" placeholder="required" class="col" required>
                        
                        <label for="email" class="col">email address</label>
                        <input type="email" id="email" name="user_email" placeholder="required" class="col" required>
                        
                        <label for="phone" class="col">phone number</label>
                        <input type="tel" id="phone" name="user_phone" class="col" placeholder="optional">
                        
                        <label for="address" class="col">street address</label>
                        <input type="text" id="address" name="user_address" class="col" placeholder="optional">
                        
                        <label for="city" class="col">city</label>
                        <input type="text" id="city" name="user_city" class="col" placeholder="optional">
                        
                        <label for="states" class="col">state</label>
                        <select id="states" name="states" class="col">
                            <option value="">choose state</option>
                            <option value="california">California</option>
                            <option value="texas">Texas</option>
                            <option value="florida">Florida</option>
                            <option value="washinton">Washinton</option>
                        </select>
                        
                        <label for="zip_code" class="col">zipcode</label>
                        <input type="text" id="zip_code" name="user_zipcode" class="col" placeholder="optional">
                    </section>

                </fieldset>

                <span class="border"></span>

                <fieldset class="newsletter">
                    <legend>newsletter</legend>
                    <label>select the newsletter you would like to receive</label>
                    
                    <label for="html">
                    <input type="checkbox" id="html" name="news" value="html">
                    html news
                    </label>

                    <label for="css">
                    <input type="checkbox" id="css" name="news" value="css">
                    css news
                    </label>

                    
                    <label for="javascript">
                    <input type="checkbox" id="javascript" name="news" value="javascript">
                    javascript news
                    </label>

                    <label>newsletter format</label>
                    
                    <label for="html-format">
                    <input type="radio" id="html-format" value="html-format" name="format">
                    html
                    </label>
                    
                    <label for="plain-text">
                    <input type="radio" id="plain-text" value="plain-text" name="format">
                    plain text
                    </label> 
                </fieldset>
    
                <label for="message">other topics you'd like to hear about</label>
                <textarea id="message" name="user_message"></textarea>
    
                <input type="submit" value="Sign Up">

                <footer>
                    <p>copyright the code review</p>
                </footer>
            </section>
            
        </form>
    </body>
</html>
